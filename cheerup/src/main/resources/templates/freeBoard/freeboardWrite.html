<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>FlexStart Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!--head config layout link-->
    <th:block th:replace="fragments/config :: configFragment"></th:block>
    <link href="/css/freeBoard/writeFreeBoard.css" rel="stylesheet">
</head>


<body>
<!--header config layout link-->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <ol>
                <li><a href="index.html">Home</a></li>
                <li>자유게시판</li>
            </ol>
            <h2>자유게시판</h2>

        </div>
    </section>

    <section class="inner-page">
        <div class="container aos-init aos-animate" data-aos="fade-up">
            <h4>글 작성하기</h4>
            <hr class="one">
            <br>
            <form th:action="@{/freeboard/insert}" method="post">
                <div class="mb-3 row">
                    <label for="title" class="col-sm-2 col-form-label">제목</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="writeId" class="col-sm-2 col-form-label">작성자</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" name="writeId" id="writeId" th:value="${user}" >
                    </div>
                </div>
                <div class="mb-3">
                    <label class="col-sm-2 col-form-label">카테고리</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="category" id="category1" value="일상" checked>
                        <label class="form-check-label" for="category1">일상</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="category" id="category2" value="자료">
                        <label class="form-check-label" for="category2">자료</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="category" id="category3" value="기타">
                        <label class="form-check-label" for="category3">기타</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" name="content" id="content" rows="3"></textarea>
                </div>
<!--                <form method="post" action="upload" enctype="multipart/form-data">-->
<!--                    <div>-->
<!--                        <input type="file" name="file" accept="*">-->
<!--                    </div>-->
<!--                </form>-->
<!--                <br>-->
                <button type="submit" class="btn btn-dark">작성</button>
            </form>
        </div>
    </section>
</main>
<!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/vendor/aos/aos.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

</body>

</html>
